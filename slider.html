<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

  <p class="course-title">گالری تصاویر ارکان فلز</p>
  <div id="slideshow-wrap">
    <input type="radio" id="button-1" name="control" checked>
    <label for="button-1"></label>
    <input type="radio" id="button-2" name="control">
    <label for="button-2"></label>
    <input type="radio" id="button-3" name="control">
    <label for="button-3"></label>
    <div id="slideshow-inner">
      <ul>
        <li id="slide-1">
          <img class="img-res" src="/img/tarahi.jpg" alt="">
          <div class="description">
            <input type="checkbox" id="show-description-1">
            <label for="show-description-1" class="show-description-label">
              <i class="material-icons ">more_horiz</i>
            </label>
            <div class="description-text">
              <h2>ارکان فلز</h2>
              <p>جوشکاری</p>
            </div>
          </div>
        </li>
        <li id="slide-2">
          <img class="img-res" src="/img/d7.jpg" alt="">

          <div class="description">
            <input type="checkbox" id="show-description-2">
            <label for="show-description-2" class="show-description-label">
              <i class="material-icons ">more_horiz</i>
            </label>
            <div class="description-text">
              <h2>ارکان فلز</h2>
              <p>تراشکاری</p>
            </div>
          </div>
        </li>
        <li id="slide-3">
          <img class="img-res" src="/img/d8.jpg" alt="">
          <div class="description">
            <input type="checkbox" id="show-description-3">
            <label for="show-description-3" class="show-description-label">
              <i class="material-icons ">more_horiz</i>
            </label>
            <div class="description-text">
              <h2>ارکان فلز</h2>
              <p>جوشکاری</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

</body>


</html>
